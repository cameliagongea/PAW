<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>List of Restaurants - I Was There </title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/IWasThere.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="htmlheader"></div>

    <div class="container">

        <table id="grid-data" class="table table-condensed table-hover table-striped">
            <thead>
            <tr>
                <th bgcolor="#bf4040" data-column-id="id" data-type="numeric">Restaurant Name</th>
                <th bgcolor="#bf4040" data-column-id="sender">Category</th>
                <th bgcolor="#bf4040" data-column-id="received" data-order="desc">Rating</th>
                <th bgcolor="#bf4040" data-column-id="link" data-formatter="link" data-sortable="false">Restaurant Page</th>
            </tr>
            </thead>
        </table>

        </div>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script>
        $(function(){
            $("#htmlheader").load("header.html");
        });

        $("#grid-data").bootgrid({
            ajax: true,
            post: function ()
            {
                / To accumulate custom parameter with the request object /
                return {
                    id: "b0df282a-0d67-40e5-8558-c9e93b7befed"
                };
            },
            url: "/api/data/basic",
            formatters: {
                "link": function(column, row)
                {
                    return "<a href=\"#\">" + column.id + ": " + row.id + "</a>";
                }
            }
        });

    </script>

</body>

</html>
